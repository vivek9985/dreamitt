<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="shortcut icon"
      href="./assets/apple-touch-icon.png"
      type="image/x-icon"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dreamitt - Home</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="w-full mx-auto overflow-x-hidden select-none">
    <header class="fixed px-12 py-10 w-full z-30 transition duration-700">
      <div class="flex items-center justify-between">
        <h2 class="text-xl font-bold seymour text-red-500">Dreamit</h2>
        <div class="z-10">
          <div class="cursor-pointer nav-icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 20 20"
              stroke-width="1.5"
              stroke="white"
              class="w-6 md:w-8 h-6 md:h-8"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.75 9h16.5m-16.5 6.75h16.5"
              />
            </svg>
          </div>
        </div>
        <div
          id="menu"
          class="w-0 h-full fixed bg-orange-300 top-0 button-0 left-0 z-50 overflow-hidden"
        >
          <div class="cursor-pointer absolute right-10 top-10 close-menu">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-7 md:w-10 h-7 md:h-10 hover:rotate-90 duration-300 hover:invert"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M6 18 18 6M6 6l12 12"
              />
            </svg>
          </div>
          <div class="w-full h-full flex items-center justify-center">
            <div class="w-2/5 h-full bg-black">
              <img
                src="./assets/adult-adventure-clouds-1331395.jpg"
                alt=""
                class="w-full h-full object-cover"
              />
            </div>
            <ul
              class="w-3/5 text-3xl md:text-5xl lg:text-6xl xl:text-7xl font-bold italic seymour"
            >
              <div class="overflow-hidden flex justify-center">
                <a href="" class="flex hover:text-white duration-300">
                  <h2 id="text">H</h2>
                  <h2 id="text">O</h2>
                  <h2 id="text">M</h2>
                  <h2 id="text">E</h2>
                </a>
              </div>
              <div class="overflow-hidden flex justify-center mt-4 md:mt-10">
                <a href="" class="flex hover:text-white duration-300">
                  <h2 id="text">A</h2>
                  <h2 id="text">B</h2>
                  <h2 id="text">O</h2>
                  <h2 id="text">U</h2>
                  <h2 id="text">T</h2></a
                >
              </div>
              <div class="overflow-hidden flex justify-center mt-4 md:mt-10">
                <a href="" class="flex hover:text-white duration-300">
                  <h2 id="text">C</h2>
                  <h2 id="text">O</h2>
                  <h2 id="text">N</h2>
                  <h2 id="text">T</h2>
                  <h2 id="text">A</h2>
                  <h2 id="text">C</h2>
                  <h2 id="text">T</h2>
                </a>
              </div>
              <div
                class="overflow-hidden flex justify-center hover:text-white mt-4 md:mt-10"
              >
                <a href="" class="flex hover:text-white duration-300">
                  <h2 id="text">O</h2>
                  <h2 id="text">U</h2>
                  <h2 id="text">R</h2>
                  <h2 id="text" class="opacity-0">T</h2>
                  <h2 id="text">T</h2>
                  <h2 id="text">E</h2>
                  <h2 id="text">A</h2>
                  <h2 id="text">M</h2>
                </a>
              </div>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <main class="w-full">
      <section class="w-full flex flex-col lg:flex-row h-screen">
        <div class="w-full h-1/2 md:h-2/3 lg:w-8/12 lg:h-screen">
          <img
            src="./assets/adult-adventure-clouds-1331395.jpg"
            alt=""
            class="w-full h-full object-cover"
          />
        </div>
        <div class="absolute left-8 sm:left-10 mt-36 z-10">
          <h2
            class="text-[70px] sm:text-[90px] md:text-[130px] lg:text-[190px] xl:text-[220px] font-bold text-white leading-[90px] md:leading-[130px] lg:leading-[180px]"
          >
            Dream it. <br />
            <span class="text-red-300">Do it.</span>
          </h2>
        </div>
        <div
          class="w-full h-1/2 md:h-1/3 bg-red-400 lg:h-full lg:w-4/12 flex flex-row lg:flex-col"
        >
          <img
            src="./assets/hudson-hintze-4ydjTMLKdR4-unsplash.jpg"
            alt=""
            class="hidden md:block w-full h-full lg:h-1/2 object-cover"
          />
          <div class="w-full h-full lg:h-1/2 relative">
            <img
              src="./assets/AdobeStock_182876332.jpg"
              alt=""
              class="h-full w-full object-cover"
            />
            <div
              class="bg-[#0000006b] absolute w-full h-full top-0 px-10 py-20 md:p-12"
            >
              <h3 class="text-white font-bold md:text-xl">
                The adaptable box spring <br />
                From 1700,-
              </h3>
              <div class="flex justify-start md:justify-end">
                <button
                  class="bg-blue-600 rounded-full px-10 py-3 text-white font-bold mt-8 lg:mt-12"
                >
                  <span>Assemble Dreambox</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- <section>Footer</section> -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"
      integrity="sha512-EZI2cBcGPnmR89wTgVnN3602Yyi7muWo8y1B3a8WmIv1J9tYG+udH4LvmYjLiGp37yHB7FfaPBo8ly178m9g4Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./js/index.js"></script>

</html>
